name: Hospedagem Firebase + Next.js (webframeworks) â€” live

on:
  push:
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: |
            package-lock.json
            apps/pwa/package-lock.json

      - name: Print layout (debug)
        run: |
          pwd
          ls -la
          echo "--- apps/pwa ---"
          ls -la apps/pwa || true
          echo "--- firebase.json ---"
          cat firebase.json

      - name: Install deps (apps/pwa)
        run: npm --prefix apps/pwa ci || npm --prefix apps/pwa install

      - name: Build (apps/pwa)
        run: npm --prefix apps/pwa run build

      - name: Deploy to Firebase Hosting (live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DBPONTO_FACIAL }}
          projectId: dbponto-facial
          channelId: live
