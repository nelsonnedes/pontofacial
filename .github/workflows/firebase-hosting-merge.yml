name: Hospedagem Firebase + Next.js (webframeworks) — live

on:
  push:
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: |
            package-lock.json
            apps/pwa/package-lock.json

      # (opcional) instala deps na raiz do monorepo se houver package-lock.json
      - name: Install root deps (optional)
        run: |
          if [ -f package-lock.json ]; then npm ci; else echo "No root lockfile"; fi

      # instala deps do app Next em apps/pwa
      - name: Install deps (apps/pwa)
        run: npm --prefix apps/pwa ci || npm --prefix apps/pwa install

      # build do Next em apps/pwa (gera .firebase/ e artefatos de frameworks)
      - name: Build (apps/pwa)
        run: npm --prefix apps/pwa run build

      # deploy pelo action oficial (Hosting frameworks => Functions/SSR incluídas)
      - name: Deploy to Firebase Hosting (live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DBPONTO_FACIAL }}
          projectId: dbponto-facial
          channelId: live
