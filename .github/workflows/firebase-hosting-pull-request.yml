name: Hospedagem Firebase + Next.js (webframeworks) â€” preview

on:
  pull_request:
    branches: [main]

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: |
            package-lock.json
            apps/pwa/package-lock.json

      - name: Install root deps (optional)
        run: |
          if [ -f package-lock.json ]; then npm ci; else echo "No root lockfile"; fi

      - name: Install deps (apps/pwa)
        run: npm --prefix apps/pwa ci || npm --prefix apps/pwa install

      - name: Build (apps/pwa)
        run: npm --prefix apps/pwa run build

      - name: Deploy preview to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DBPONTO_FACIAL }}
          projectId: dbponto-facial
          channelId: preview-${{ github.event.pull_request.number }}
          expires: 7d
